<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPhone風計算機</title>\
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calclator">
        <input type="text" id="calclator-screen" value="0" disabled>

        <div class="calclator-keys">
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7" class="num-key">7</button>
            <button type="button" value="8" class="num-key">8</button>
            <button type="button" value="9" class="num-key">9</button>


            <button type="button" value="4" class="num-key">4</button>
            <button type="button" value="5" class="num-key">5</button>
            <button type="button" value="6" class="num-key">6</button>


            <button type="button" value="1" class="num-key">1</button>
            <button type="button" value="2" class="num-key">2</button>
            <button type="button" value="3" class="num-key">3</button>

            <button type="button" value="0" class="num-key">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <button type="button" class="equal-sign" value="=">=</button>
        </div>
    </div>
    <script src="js/calclator.js"></script>
</body>

</html>
